<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie Factory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="text/javascript" src="./js/cookies.js"></script>
</head>

<body>
  <section class="hero is-info has-text-centered">
    <div class='hero-body'>
      <p class='title is-1'>
        Cookie Factory
      </p>
    </div>
  </section>

  <div class="container">
    <form id='create-new-cookie-form'>

      <div class='field'>
        <label class='label' id='cookie-name'>Name</label>
        <div class='control'>
          <input class='input' id='cookie-name-input' type='text' placeholder="OREO Mega Stuf" />
        </div>
      </div>

      <div class='field'>
        <label class='label' id='cookie-val'>Value</label>
        <div class='control'>
          <input class='input' id='cookie-val-input' type='text' placeholder="Inf" />
        </div>
      </div>

      <div class='field'>
        <button id='submit-button' class='button is-primary'>Submit</button>
      </div>
  </div>

  </form>
  </div>

  <div class='container has-text-right'>
    <a href="https://bulma.io">
      <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma" width="128" height="24">
    </a>
  </div>

</body>

</html>
